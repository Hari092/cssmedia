<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Media-query">
    <title>Media-query</title>
    <style>
        *{
            margin: 30px;
            color: aqua;
        }
        h1{
            font-size: 5rem;
        }

        @media all and (max-width:600px) 
        {
            *{
                margin: 10px;
                font-size: 1rem;
                color: yellowgreen;
            }
            h1{
                font-size: .2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Title of the content</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
         Labore commodi illum maiores pariatur asperiores nostrum nihil, natus dolore fugiat explicabo. </p>
</body>
</html>
